    <div class="weui-cells weui-cells_form">
      <div class="weui-cells__title">当前所在地?</div>
      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" name="xszd" type="text" readonly id="cascadePickerBtn" value="" required placeholder="请输入您的当前所在省市" emptyTips="请输入当前所在省市" autocomplete="on">
          </div>
          <div class="weui-cell__ft"> <i class="weui-icon-warn"></i> </div>
        </div>
		
		<div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" name="xszq" type="text" id="xszxq"  value=""  required placeholder="县（区）" emptyTips="请输入您的当前所在县（区）" autocomplete="on">
          </div>
		  <div class="weui-cell__ft"> <i class="weui-icon-warn"></i> </div>
        </div>
		<div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" name="xszjd" type="text" id="xszjd"  value=""  required placeholder="街道（乡镇）" emptyTips="请输入您的当前所在街道（乡镇）" autocomplete="on">
          </div>
		  <div class="weui-cell__ft"> <i class="weui-icon-warn"></i> </div>
        </div>
		<div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" name="xszsq" type="text" id="xszsq"  value=""  required placeholder="社区（村）" emptyTips="请输入您的当前所在社区（村）" autocomplete="on">

        </div>
		<div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" name="jtdz" type="text" id="jtdz"  value=""  required placeholder="详细地址" emptyTips="请输入您的详细地址" autocomplete="on">
          </div>
		  <div class="weui-cell__ft"> <i class="weui-icon-warn"></i> </div>
        </div>
      </div>
    </div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cells__title">上次填报以来有无城市间流动经历？</div>
      <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="r1">
        <div class="weui-cell__bd">无</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="csld"  autocomplete="on"  value="无" id="r1" tips="请选择上次填报以来有无城市间流动经历">
          <span class="weui-icon-checked"></span> </div>
        </label>
		<label class="weui-cell weui-check__label" for="r31">
        <div class="weui-cell__bd"><font color=red>有（省内）</font></div>
        <div class="weui-cell__ft">
          <input type="radio" name="csld"  class="weui-check" value="有（省内）" id="r31">
          <span class="weui-icon-checked"></span> </div>
        </label>
        <label class="weui-cell weui-check__label" for="r2">
        <div class="weui-cell__bd"><font color=red>有（省外、境外）</font></div>
        <div class="weui-cell__ft">
          <input type="radio" name="csld"  class="weui-check" value="有（其它情况）" id="r2">
          <span class="weui-icon-checked"></span> </div>
        </label>
      </div>
	  <div class="weui-cell " id="csldxxdiv">
          <div class="weui-cell__bd">
            <textarea class="weui-textarea" required='required' placeholder="如上次填报以来有城市间流动经历，请填写城市流动经历时间、城市、交通工具等，否则不填写" name="csldxx" id="csldxx" rows="3" autocomplete="off"></textarea>
            <div class="weui-textarea-counter"><span>0</span>/500</div>
          </div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form">
      <div class="weui-cells__title">当日有无同15日内<font color=red>国内中、高风险区</font>进出及境外返回人员接触史？</div>
      <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="r3">
        <div class="weui-cell__bd">无</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="hbjc"  value="无" id="r3" tips="请选择当日有无同15日内国内中、高风险区进出及境外返回人员接触史">
          <span class="weui-icon-checked"></span> </div>
        </label>
        <label class="weui-cell weui-check__label" for="r4">
        <div class="weui-cell__bd">有</div>
        <div class="weui-cell__ft">
          <input type="radio" name="hbjc"  class="weui-check" value="有" id="r4">
          <span class="weui-icon-checked"></span> </div>
        </label>
      </div>
	  <div class="weui-cell " id="hbjcxxdiv">
          <div class="weui-cell__bd">
            <textarea class="weui-textarea"   placeholder="如当日有同15日内国内中、高风险区进出及境外返回人员接触史，请填写接触时间、详细地点等，否则不填写" name="hbjcxx" id="hbjcxx" rows="4" autocomplete="off"  onclick="document.getElementById('hbjcxxdiv').classList.remove('weui-cell_warn');"></textarea>
            <div class="weui-textarea-counter"><span>0</span>/500</div>
          </div>
        </div>
    </div>
    
	<div class="weui-cells weui-cells_form">
      <div class="weui-cells__title">当日体温（<font color=red>注意：大于37.3度为发热</font>）？</div>
	 <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" name="drtw" type="text" id="drtw"  value=""  required pattern="((^3[5-9])(\.\d+)?|^(40)(\.0+)?)$" placeholder="请输入当日体温数字，例如36.5" emptyTips="请输入当日体温数字" notmatchtips="请用35~40之间纯数字填写" autocomplete="on">
          </div>
		  <div class="weui-cell__ft"> <i class="weui-icon-warn"></i> </div>
        </div>
    </div>
	
    <div class="weui-cells weui-cells_form">

          <span class="weui-icon-checked"></span> </div>
        </label>
        <label class="weui-cell weui-check__label" for="r9">
        <div class="weui-cell__bd">发热</div>

          <input type="radio" name="fyzz"  class="weui-check" value="发热" id="r9">

		<label class="weui-cell weui-check__label" for="r13">
        <div class="weui-cell__bd">其它</div>

          <input type="radio" name="fyzz"  class="weui-check" value="其它" id="r13">
          <span class="weui-icon-checked"></span> </div>
        </label>
      </div>
	  <div class="weui-cell " id="fyzzxxdiv">
          <div class="weui-cell__bd">
            <textarea class="weui-textarea"    placeholder="如有其它症状，请填写症状描述：咳嗽、身体乏力等，否则不填写" name="fyzzxx" id="fyzzxx" rows="3" autocomplete="off"></textarea>
            <div class="weui-textarea-counter"><span>0</span>/500</div>
          </div>
        </div>
    </div>
	<div class="weui-cells weui-cells_form">
      <div class="weui-cells__title">当前是否隔离观察？</div>
      <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="r10">
        <div class="weui-cell__bd">否</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="glzt"    value="否" id="r10" tips="请选择当前是否隔离观察">
          <span class="weui-icon-checked"></span> </div>
        </label>
		<label class="weui-cell weui-check__label" for="r12">
        <div class="weui-cell__bd">居家隔离</div>
        <div class="weui-cell__ft">
          <input type="radio" name="glzt" class="weui-check"  value="居家隔离" id="r12">

		<label class="weui-cell weui-check__label" for="r19">

          <span class="weui-icon-checked"></span> </div>
        </label>
        
      </div>

    <div class="weui-cells weui-cells_form">

		<label class="weui-cell weui-check__label" for="r18">

        <label class="weui-cell weui-check__label" for="r92">
        <div class="weui-cell__bd">有</div>
        <div class="weui-cell__ft">

	  <div class="weui-cell " id="xcgjxxdiv">
