<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
<title>提交申请</title>
<link rel="stylesheet" href="2weui.min.css">
</head>
<body ontouchstart>
<p id="bear"></p>
<div id="form">
  <form id="sub_form">
    <div class="weui-cells__title">详细申请信息</div>
	
	<div class="weui-cells weui-cells_form">
      <div class="weui-cells__title">目的地</div>
      <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="r1">
        <div class="weui-cell__bd">沈阳市内</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="mdd"  value="沈阳市内" id="r1" checked>
          <span class="weui-icon-checked"></span> </div>
        </label> 
		<label class="weui-cell weui-check__label" for="r2">
        <div class="weui-cell__bd">沈阳市外辽宁省内</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="mdd"  value="沈阳市外辽宁省内" id="r2">
          <span class="weui-icon-checked"></span> </div>
        </label>
		<label class="weui-cell weui-check__label" for="r3">
		<div class="weui-cell__bd">辽宁省外</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="mdd"  value="辽宁省外" id="r3">
          <span class="weui-icon-checked"></span> </div>
        </label>
      </div>
    </div>
	
	
    <div class="weui-cells weui-cells_form">
      <div class="weui-cells__title">出校日期</div>
      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" name="cxrq" type="text" readonly id="cxrq" required placeholder="请选择您的出校日期" autocomplete="off">
          </div>
          <div class="weui-cell__ft"> <i class="weui-icon-warn"></i> </div>
        </div>
      </div>
    </div>
	<input type="hidden" name="fxrqh" id="fxrqh">
	<div class="weui-cells weui-cells_form">
      <div class="weui-cells__title">返校日期</div>
      <div class="weui-cells">
        <div class="weui-cell">
          <div class="weui-cell__bd">
            <input class="weui-input" name="fxrq" type="text" readonly disabled id="fxrq" required placeholder="请选择您的返校日期" autocomplete="off">
          </div>
          <div class="weui-cell__ft"> <i class="weui-icon-warn"></i> </div>
        </div>
      </div>
    </div>
	
    <div class="weui-cells weui-cells_form">
      <div class="weui-cells__title">出校原由</div>
	  <div class="weui-cells weui-cells_radio">
        <label class="weui-cell weui-check__label" for="r4">
        <div class="weui-cell__bd">实习</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="cxyylb"  value="实习" id="r4">
          <span class="weui-icon-checked"></span> </div>
        </label> 
		<label class="weui-cell weui-check__label" for="r5">
        <div class="weui-cell__bd">求职</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="cxyylb"  value="求职" id="r5">
          <span class="weui-icon-checked"></span> </div>
        </label>
		<label class="weui-cell weui-check__label" for="r6">
		<div class="weui-cell__bd">探亲</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="cxyylb"  value="探亲" id="r6" checked>
          <span class="weui-icon-checked"></span> </div>
        </label>
		<label class="weui-cell weui-check__label" for="r7">
		<div class="weui-cell__bd">校外就医</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="cxyylb"  value="校外就医" id="r7">
          <span class="weui-icon-checked"></span> </div>
        </label>
		<label class="weui-cell weui-check__label" for="r8">
		<div class="weui-cell__bd">考试</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="cxyylb"  value="考试" id="r8">
          <span class="weui-icon-checked"></span> </div>
        </label>
		<label class="weui-cell weui-check__label" for="r9">
		<div class="weui-cell__bd">其它</div>
        <div class="weui-cell__ft">
          <input type="radio" required class="weui-check" name="cxyylb"  value="其它" id="r9">
          <span class="weui-icon-checked"></span> </div>
        </label>
      </div>
	  <div class="weui-cell ">
          <div class="weui-cell__bd">
            <textarea class="weui-textarea" required placeholder="请如实填写您的外出原因，外出详细目的地等信息（200字内），并向辅导员提供相关证明材料" name="cxyy" id="cxyy" rows="5" autocomplete="off" maxlength="200"></textarea>
          </div>
        </div>
    </div>
   
   
   <div class="weui-btn-area"> <a id="formSubmitBtn" href="javascript:" class="weui-btn weui-btn_primary">提 交</a> </div>
   
  </form>
</div>
<br/>
<div class="weui-footer">
  <p class="weui-footer__text">版权所有 &copy; 辽宁大学</p>
</div>
<script type="text/javascript" src="weui.min.js"></script>
<script type="text/javascript" src="addqingjia.js"></script>
</body>
</html>
